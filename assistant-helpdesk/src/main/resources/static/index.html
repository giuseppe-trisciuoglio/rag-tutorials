<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Demo whit Spring Boot</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" defer></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" defer></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .fade-in { 
            animation: fadeIn 0.3s ease-out forwards; 
        }
        @keyframes ellipsis { 
            0% { content: '.'; } 
            33% { content: '..'; } 
            66% { content: '...'; } 
        }
        .typing-indicator::after { 
            content: '...'; 
            animation: ellipsis 1.5s infinite; 
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.tailwind.config = {
                theme: {
                    extend: { 
                        fontFamily: { sans: ['Inter', 'sans-serif'] } 
                    }
                }
            }
        });
    </script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen flex items-center justify-center p-4 font-sans">
    <div id="root"></div>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
